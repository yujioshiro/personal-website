<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/resume.css">
    <title>Yuji Oshiro Resume</title>
  </head>
  <body>
    <section id="resume-section-container">
      <section id="resume-section">
        <section id="contact-information">
          <h1 id="name">Yuji Oshiro</h1>
          <h2 id="role">Web Developer</h2>
        </section>
        <section id="links-section">
          <a href="www.github.com/yujioshiro"><img src="./icons/GitHub-Logos/GitHub_Logo.png" alt="Github Logo" class="link-icons"></a>
          <img src="./icons/LinkedIn-Logos/LI-Logo.png" alt="LinkedIn Logo" class="link-icons">
          <img src="icons/Instagram BRC Asset Downloads - Feb 2021 /IG Glyph Icon/Instagram_Glyph_Gradient_RGB.png" alt="Instagram Logo" class="link-icons">
        </section>
        <section class="information-sections" id="about-section">
          <p id="about-content">I am a web developer with 3 months of experience. I have a firm grasp of HTML/CSS/JS and am currently learning Node.js through The Odin Project to become a strong full-stack developer.</p>
        </section>
        <section class="information-sections left-side" id="projects-section">
          <h3>Projects</h3>
        </section>
        <section class="information-sections left-side" id="work-history-section">
          <h3>Work Experience</h3>
        </section>
        <section class="information-sections right-side" id="education-section">
          <h3>Education</h3>
        </section>
        <section class="information-sections right-side" id="skills-section">
          <h3>Skills</h3>
        </section>

      </section>
    </section>
  </body>
</html>
